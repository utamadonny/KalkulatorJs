<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-08">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calculator">
		<input type="text" class="calculator-screen"><br>
		<div class="calculator-keys">
			<div class="row">
                <button class="operator" value="Sin">Sin</button>
                <button class="operator" value="Cos">Cos</button>
                <button class="operator" value="Tan">Tan</button>
				<button class="operator" value="Log">Log</button>
				<button class="operator" value="Ln">Ln</button>
            </div>
			<div class="row">
                <button class="all-clear">AC</button>
				<button class="clear">DEL</button>
                <button class="operator" value="%">%</button>
                <button class="operator" value="/">&divide;</button>
				<button class="operator" value="Pow">x<sup>2</sup></button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
				<button class="operator" value="Sqrt">&radic;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
				<button class="operator" value="Abs">Abs</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
				<button class="operator" value="Round">Rnd</button>
            </div>
            <div class="row">
                <button class="number zero-btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
			</div>

		</div>
	</div>

		</div>
	</div>
</body>

<footer>
	<p> Ini Footer  <a href="https://github.com/utamadonny">https://github.com/utamadonny</a> </p>
	
</footer>
<script src="script.js"></script>

</html>
